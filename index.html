<html lang="en">
    <head><title>Simple Form</title></head>
    <body>
        <form action="#">
            <input type="text" placeholder="Type Your Name"> <br><br>
            <input type="email" placeholder="Type Your Email Address"> <br><br>
            <input type="password" placeholder="Type Your Password"> <br><br>
            <input type="number" placeholder="Type Your Phone Number"><br><br>
            <select name="" id="">
                <option value="Select">Select</option>
                <option value="Barishal">Barishal</option>
                <option value="Chittagong">Chittagong</option>
                <option value="Dhaka">Dhaka</option>
                <option value="Mymensingh">Mymensingh</option>
                <option value="Khulna">Khulna</option>
                <option value="Rajshahi">Rajshahi</option>
                <option value="Rangpur">Rangpur </option>
                <option value="Sylhet">Sylhet</option>
            </select> <br><br>
            <input type="number"><br><br>
            <input type="radio" name="gender" value="Male"> Male<br><br>
            <input type="radio" name="gender" value="Female"> Female<br><br>
            <input type="checkbox" value="HTML"> HTML<br><br>
            <input type="checkbox" value="CSS"> CSS<br><br>
            <input type="file"><br><br>
            <textarea name="" id="" placeholder="Type Your Comment"></textarea><br><br>
            <input type="submit" value="Submit">
            <input type="reset"  value="Clear">
        </form>   
    </body>
</html>
